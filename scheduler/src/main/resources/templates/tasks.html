<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&family=Sigmar+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">


</head>
<body>
<div th:replace="~{fragments :: navbar}"></div>

<div class="container d-flex flex-column justify-content-center min-vh-100">
    <div class="row justify-content-center">

        <div class="col-md-8 col-lg-6">
            <div class="card scheduler-card p-4 shadow-lg">
                <h4 class="mb-3 text-center">All Tasks</h4>

                <div>
                    <div th:each="task : ${tasks}" class="task-card mb-3">
                        <strong th:text="${task.name}">Task Name</strong>
                        <small class="text-muted d-block"
                               th:text="|Due Date: ${#temporals.format(task.dueDateTime, 'yyyy-MM-dd')}|"></small>
                        <small class="text-muted d-block"
                               th:text="|Estimated time to Complete: ${task.estimatedMinutes} min|"></small>
                    </div>
                </div>

                <div class="text-center mt-1 d-flex flex-column align-items-center gap-2">
                    <button type="button" class="button" data-bs-toggle="modal" data-bs-target="#addTaskModal">
                        <i class="fa-solid fa-plus me-2"></i>Add New Task
                    </button>

                    <form th:action="@{/tasks/clear}" method="post"
                          onsubmit="return confirm('Are you sure you want to delete all tasks? This cannot be undone.');">
                        <button type="submit" class="btn btn-sm btn-outline-secondary border-0 mt-2">
                            <i class="fa-solid fa-trash-can me-1"></i> Clear All Tasks
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="addTaskModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content scheduler-card border-0">

            <div class="modal-header border-0 justify-content-center">
                <h4 class="mb-0">Create New Task</h4>
            </div>

            <!-- FORM MUST WRAP BODY + FOOTER -->
            <form th:action="@{/tasks/add}" method="post">

                <div class="modal-body">

                    <h5 class="section-header">Task Details</h5>

                    <div class="mb-3">
                        <label class="small-header">Task Name</label>
                        <input type="text" name="name" class="form-control"
                               placeholder="What needs to be done?" required>
                    </div>

                    <div class="mb-4">
                        <label class="small-header">Due Date</label>
                        <input type="date" name="dueDateTime" class="form-control" required>
                    </div>

                    <h5 class="section-header">Task Properties</h5>

                    <label class="small-header">
                        Importance <span class="value-text">(1–5)</span>:
                        <span id="importanceVal">3</span>
                    </label>
                    <input type="range" class="form-range mb-3"
                           min="1" max="5" step="1" id="importance" name="importance"
                           oninput="document.getElementById('importanceVal').innerText = this.value">

                    <label class="small-header">
                        Complexity <span class="value-text">(1–5)</span>:
                        <span id="complexityVal">3</span>
                    </label>
                    <input type="range" class="form-range mb-4"
                           min="1" max="5" step="1" id="complexity" name="complexity"
                           oninput="document.getElementById('complexityVal').innerText = this.value">

                    <h5 class="section-header">Time Estimate</h5>

                    <div class="mb-3">
                        <label class="small-header">Estimated Minutes</label>
                        <input type="number" name="estimatedMinutes"
                               class="form-control"
                               min="0" max="180" step="15" value="0" required>
                    </div>

                </div>

                <!-- PROFILE-STYLE FOOTER -->
                <div class="modal-footer border-0 justify-content-center gap-3">
                    <button type="button"
                            class="btn btn-link text-muted"
                            data-bs-dismiss="modal">
                        Cancel
                    </button>

                    <button type="submit" class="button">
                        Add Task
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weekly Schedule</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">

</head>
<body>

<div th:replace="~{fragments :: navbar}"></div>

<div class="container d-flex flex-column justify-content-center min-vh-100">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card scheduler-card p-4 shadow-lg">


                <h4 class="mb-3 text-center">Weekly schedule</h4>


                <!-- If no entries -->
                <div th:if="${#maps.isEmpty(entriesByDate)}" class="alert alert-warning text-center">
                    No scheduled items yet.
                </div>


                <div th:each="day : ${entriesByDate}">
                    <div class="mb-3">

                        <!-- Date header -->
                        <h5 class="day-title mb-3"
                            th:text="${#temporals.format(day.key, 'EEEE - MMM d')}">
                            Monday - Jan 19
                        </h5>

                        <!-- Entries for that day -->
                        <div th:each="entry : ${day.value}"
                             class="list-group mb-2">

                            <div class="list-group-item"
                                 th:classappend="
                ${entry.title == 'BREAK'}
                ? 'list-group-item-secondary'
                : 'list-group-item-light'
             ">

                                <div class="d-flex justify-content-between">
                                    <strong th:text="${entry.title == 'BREAK'
                    ? 'Break'
                    : entry.title}">
                                    </strong>

                                    <small class="text-muted"
                                           th:text="${entry.workMinutes + ' min'}">
                                    </small>
                                </div>

                                <small class="text-muted"
                                       th:text="${entry.startTime + ' - ' + entry.endTime}">
                                </small>

                            </div>
                        </div>

                    </div>
                </div>



                <div class="text-center mt-4">
                    <a href="/" class="btn btn-outline-secondary">
                        Back to Home
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

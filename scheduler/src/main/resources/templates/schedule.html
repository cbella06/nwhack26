<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weekly Schedule</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<div th:replace="~{fragments :: navbar}"></div>

<div class="container my-4">

    <h2 class="text-center mb-4">
        Weekly Schedule
    </h2>

    <!-- If no entries -->
    <div th:if="${#lists.isEmpty(entries)}" class="alert alert-info text-center">
        No scheduled items yet.
    </div>

    <!-- Schedule entries -->
    <div th:each="entry : ${entries}" class="mb-2">

        <div
                class="card p-3"
                th:classappend="
                ${entry.title == 'BREAK'} ? 'bg-light text-muted' :
                'bg-primary text-white'
            "
        >
            <div class="d-flex justify-content-between">
                <strong th:text="${entry.start + ' - ' + entry.end}">09:00 - 09:15</strong>
                <span th:text="${entry.workMinutes} + ' min'"></span>
            </div>

            <div class="mt-1">
                <span th:text="${entry.title == 'BREAK' ? 'Time for a 15 min break' : entry.title}">Task title</span>
            </div>
        </div>

    </div>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-outline-secondary">
            Back to Home
        </a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

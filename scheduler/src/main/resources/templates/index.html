<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">

</head>
<body>
<div th:replace="~{fragments :: navbar}"></div>

<div class="container d-flex flex-column justify-content-center min-vh-100">
    <div class="row justify-content-center">

        <div class="col-md-8 col-lg-6">
            <div class="card scheduler-card p-4 shadow-lg">
                <h4 class="mb-3 text-center">Today's schedule</h4>

                <ul> put something here </ul>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="addTaskModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content scheduler-card border-0">
            <div class="modal-header border-0">
                <h5 class="modal-title">Create a New Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/tasks/add}" method="post">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Task Name</label>
                        <input type="text" name="name" class="form-control" placeholder="What needs to be done?" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Due Date</label>
                        <input type="date" name="dueDateTime" class="form-control" required>
                    </div>
                    <label for="importance" class="form-label">Importance (1 = least, 5 = most): <span id="importanceVal">3</span></label>
                    <input type="range" class="form-range" min="1" max="5" step="1" id="importance" name="importance"
                           oninput="document.getElementById('importanceVal').innerText = this.value">
                    <label for="complexity" class="form-label">Complexity (1 = least, 5 = most): <span id="complexityVal">3</span></label>
                    <input type="range" class="form-range" min="1" max="5" step="1" id="complexity" name="complexity"
                           oninput="document.getElementById('complexityVal').innerText = this.value">
                    <div class="mb-3">
                        <label class="form-label">Estimated time to complete</label>
                        <input type="number"
                               name="estimatedTime"
                               class="form-control"
                               min="0"
                               max="180"
                               step="15"
                               value="0"
                               required>
                    </div>
                    <button type="button" class="btn btn-link text-muted" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="button">Save Task</button>
                </div>
                </div>
                <div class="modal-footer border-0">
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nwHacks Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .scheduler-card { border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <span class="navbar-brand mb-0 h1"><i class="fa-solid fa-calendar-check me-2"></i>nwHacks Scheduler</span>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="card scheduler-card p-4">
                <h4 class="mb-3">Today's Timeline</h4>
                <ul class="list-group list-group-flush">
                    <ul class="list-group list-group-flush">
                        <li th:each="task : ${tasks}" class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <strong th:text="${task.name}">Task Name</strong><br>
                                <small class="text-muted" th:text="${task.time}">Task Time</small>
                            </div>
                    </ul>
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

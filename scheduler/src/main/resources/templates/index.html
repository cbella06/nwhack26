<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">

</head>
<body>
<div th:replace="~{fragments :: navbar}"></div>

<div class="container d-flex flex-column justify-content-center min-vh-100">
    <div class="row justify-content-center">

        <div class="col-md-8 col-lg-6">
            <div class="card scheduler-card p-4 shadow-lg">
                <h4 class="mb-3 text-center">Today's Timeline</h4>

                <ul class="list-group list-group-flush">
                    <li th:each="task : ${tasks}" class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <strong th:text="${task.name}">Task Name</strong><br>
                            <small class="text-muted" th:text="${task.time}">Task Time</small>
                        </div>
                    </li>
                </ul>

                <div class="text-center mt-4">
                    <button class="button">Add Task</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
